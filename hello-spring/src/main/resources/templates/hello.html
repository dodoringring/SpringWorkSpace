<!DOCTYPE html>
<!--타임리프 문법을 쓰기위해 임포트-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
<!--p태그의 th는 타임리프의 th
model.addAttribute(키값 ,벨류값)
데이터모델에 Attribute에 add해서 key로 넣었던 데이터 {data}
value값이 hello
-->
<p th:text="'안녕하세요.'+${data}">안녕하세요. 손님</p>
</body>
</html>
